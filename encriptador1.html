<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="fondo">
        
        <img src="Logos/Logo.png" alt="Logo Alura" class="logo_alura">
        <input type="text" placeholder="Ingrese el texto aquí" class="input_ingresar_texto">
        <div class="div_sin_encripcion">
            <img src="Imagenes/Muñeco.png" alt="Imagen predeterminada del sistema" class="img_muneco">
            <div class="div_bloque_texto">   
                <p class="mensaje">Ningún mensaje fue encontrado</p>
                <p class="mensaje">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
        <div class="div_advertencia">
            <img src="bi_exclamation-circle-fill.png" class="logo_advertencia">
            <p class="item">Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="div_botones">
            <input type="submit" value="Encriptar" class="botones">
            <input type="submit" value="Desencriptar" class="botones">
        </div>
    </body>
</html>
