<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"  content="width=device-width">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Encriptador challengue</title>
    </head>
    <body>
        <header>
            <img class="logo" src="Logos/Logo.png" alt="logo">
        </header>
        <main>
            <section class="seccion1">
                <div class="contenedorcajatexto">
                    <textarea placeholder="Ingrese texto aqui"
                    class="cajatexto"></textarea>
                </div>
                <div class="alerta">
                    <img src="bi_exclamation-circle-fill.png" alt="alerta">
                    <p>Solo letras minusculas y sin acento</p>
                </div>
                <div class="contenedor-botones">
                    <input type="button" class="boton-encriptar" value="Encriptar">
                    <input type="button" class="boton-desencriptar" value="Desencriptar">
                </div>
            </section>
            <section class="seccion2">
                <div class="contenedormuneco">
                    <img src="Imagenes/Muñeco.png" alt="muñeco">
                </div>
                <div class="contenedor-parrafo">
                    <h3>Ningun mensaje fue encontrado</h3>
                    <p>Ingrese el texto que desees encriptar o desencriptar</p>
                </div>
                <div class="contenedor-copiar">
                    <input type="button" class="boton-copiar" value="copiar">
                </div>
                <div class="contenedor-resultado">
                    <p class="texto-resultado"></p>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>

</html>
